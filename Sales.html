	<div id="silder_top">
		<input type="button" class="button" value="首頁" onclick="location.href='index.html'">

	<div id="sales_word">
			將您想販售之二手書，填入資料後郵寄至［807高雄市三民區建工路415號］小春光二手書店　收。<br><br>

	<form role="form" id="sale_form">
	<h3>書籍資料登入</h3>
	<br>
	  	<div id="left">
		  	<label for="book_name">書籍名稱 *</label>
		    <input type="text" class="form-control" id="name"maxlength="5" placeholder="書籍名稱">
		  	<label for="book_">出版社名稱 *</label>
		    <input type="name" class="form-control" id="Email" placeholder="出版社名稱 ">
		    <label for="cellphone">姓名 *</label>
		    <input type="text" class="form-control" id="cellphone" maxlength="10" placeholder="姓名">
	  	</div>

		<div id="right">
			<label for="Email">電子郵件</label>
		    <input type="email" class="form-control" id="Email" placeholder="輸入電子郵件">
		    <label for="cellphone">連絡電話</label>
		    <input type="text" class="form-control" id="cellphone" maxlength="10" placeholder="09XXXXXXXX">
		    <label for="address">地址</label><br>
		    <input type="text" class="form-control" id="addressnumber" maxlength="5" size="5"placeholder="郵遞區號(ex:506)"><br>
		    <input type="text" class="form-control" id="address"  placeholder="高雄市XX區XX路XX號">	
		</div>
	  <br>
	  <button type="submit" class="submit" onClick="alert('資料已送出')">送出</button>
	</form>
